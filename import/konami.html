    "use strict";
    var keysPressed = [];
    var konamiCodeKeys = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"]

    $(document).keyup(function(event){
        // console.log(event.keyCode);
        keysPressed.push(event.key);

        if(keysPressed.length > 11){
            keysPressed.shift()
        }
        if(konamiCodeKeys.toString() === keysPressed.toString()){
            $("body").html("You get 30 lives. Now go code some more!");
            $("body").css("background-color", "#afd3c1");
            $("h1").css("background-color", "#7CB06C");
        }


        console.log(keysPressed);
    });
</script>
